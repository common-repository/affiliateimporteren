<div class="{{ prefix }}-settings-content">
    <div class="wrap light-tabs" default-rel="{{ currentModule }}">
        <h2 class="nav-tab-wrapper">
            <a href="#" class="nav-tab{% if currentModule == 'common' %} nav-tab-active{% endif %}"
               rel="common">Common
                settings</a>
            <a href="#" class="nav-tab{% if currentModule == 'price_formula' %} nav-tab-active{% endif %}"
               rel="price_formula">Price Rules</a>
            <a href="#" class="nav-tab nav-tab-active" rel="shedule_settings">Shedule settings</a>
            <a href="#" class="nav-tab nav-tab-active" rel="language">Language settings</a>
            <a href="#" class="nav-tab nav-tab-active" rel="affiliate">Affiliate settings</a>

        </h2>
        <div class="tab_content" rel="affiliate">
            {{ settingsAffiliate|raw }}
        </div>
        <div class="tab_content" rel="common">
            {{ settingsCommon|raw }}
        </div>
        <div class="tab_content" rel="shedule_settings">
            {{ settingsShedule|raw }}
        </div>
        <div class="tab_content" rel="language">
            {{ settingsLang|raw }}
        </div>
        <div class="tab_content" rel="price_formula">
            {{ settingsPrice|raw }}
        </div>

    </div>
</div>

<script type="text/javascript">
    jQuery(document).ready(function () {
        if (location.hash != '') {
            var selector = "a[rel='" + location.hash.substring(1, location.hash.length) + "']";
            console.log(selector);
            jQuery(selector).click();
        }
    });
</script>
